[flask]
host = 0.0.0.0
port = 5001
debug = False
secret_key = exit-gate-secret-key-change-me

[database]
local_db = transactions
remote_url = http://localhost:5984
username = admin
password = password
auto_sync = True
sync_interval = 30

[gate]
serial_port = /dev/ttyUSB0
baud_rate = 9600
timeout = 10
control_mode = serial

[gpio]
gate_pin = 24
active_high = True
power_pin = 16
busy_pin = 20
live_pin = 21
pulse_duration = 500

[camera]
enabled = True
plate_camera_ip = 192.168.1.100
plate_camera_username = admin
plate_camera_password = admin123
plate_camera_brand = auto
driver_camera_ip = 192.168.1.101
driver_camera_username = admin
driver_camera_password = admin123
driver_camera_brand = auto
snapshot_path = Streaming/Channels/1/picture
capture_timeout = 5

[scanner]
enabled = True
min_length = 6
max_length = 20
timeout = 100

[audio]
enabled = True
volume = 0.7
sounds_path = sounds

[system]
gate_id = EXIT_GATE_01
operator_id = SYSTEM
auto_close_timeout = 10

